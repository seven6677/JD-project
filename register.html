<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>注册页面</title>
  <link rel="stylesheet" href="css/register.css">

</head>

<body>
  <!-- nav start -->
  <iframe src="header.html" frameborder="0" style="width: 100%;height: 182px;"></iframe>

  <article>
    <section class="register">
      <div class="welcome">欢迎注册</div>
      <div class="nor">
        <span>手机号码：</span> <input type="number">必填
      </div>

        <div style="float: left;">
          <span>验证码：</span><input type="text">
        </div>
        <div class="click"><a href="">点击获取验证码</a></div>
      </div>
      <div class="nor">
        <span> 姓 名：</span><input type="text">*
      </div>
      <div class="nor">
        <span> 密 码：</span><input type="password">*
      </div>
      <div class="read nor">
        <input type="checkbox" style="width: 12px;height: 12px;background-color: rgb(204, 204, 204);">请阅读并同意协议<a
          href="">阅读本网站协议</a>
      </div>
      <div class="post nor"><a href="">点击注册</a></div>
    </section>
    <section>
      <div style="float:left ;">已经注册，请登录</div>
      <div class="sign"><a href="signin.html">点击登录</a></div>
    </section>
  </article>
  <iframe src="bottom.html" frameborder="0" style="width: 100%;height: 400px;"></iframe>
